group 'Command-List-Generator'
version '1.0-SNAPSHOT'

apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'eclipse-wtp' //Eclipse c'est du caca
apply plugin: 'java'

sourceCompatibility = 1.8
targetCompatibility = 1.8

task flatJar(type: Jar) {
    manifest {
        attributes 'Implementation-Title': 'Command-List-Generator',
                'Implementation-Version': version,
                'Main-Class': 'fr.gunivers.cmdlg.Main'
    }

    baseName = project.name + '-all'

    from { configurations.compile.collect { it.isDirectory() ? it : zipTree(it) } }

    with jar
}

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.google.guava', name: 'guava', version: '23.6-jre'
    runtime group: 'com.google.guava', name: 'guava', version: '23.6-jre'

    //Google GSON (JSON) API
    compile group: 'com.google.code.gson', name: 'gson', version: '2.8.2'
    runtime group: 'com.google.code.gson', name: 'gson', version: '2.8.2'

    //graphics API
    compile group: 'com.jfoenix', name: 'jfoenix', version: '8.0.1'
    runtime group: 'com.jfoenix', name: 'jfoenix', version: '8.0.1'

    testCompile group: 'junit', name: 'junit', version: '4.10'
}
